{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Conference{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    

    {% block template %}
    {% endblock %}





  
  <!-- Modal -->
  <div class="modal fade  " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Register for Conference</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div><h3>Basic Info</h3></div>
            <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="recipient-email">
                </div>
                
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected="">pick field ...</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Front End Developer">Front End Developer</option>
                        <option value="Back End Developer">Back End Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Student">Student</option>
                    </select>
                  </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
              <hr>
              <div>
                <h4>Which Topic interests you!</h4>
                <div class="form-check">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">JavaScript Frameworks</label>
                    </label>
                </div>
                <div class="form-check">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">JavaScript Libraries</label>
                    </label>
                </div>
                <div class="form-check">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">Node.js</label>
                    </label>
                </div>
                <div class="form-check">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck4">
                        <label class="custom-control-label" for="customCheck4">Build Tools</label>
                    </label>
                </div>
                <div class="form-check">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck5">
                        <label class="custom-control-label" for="customCheck5">ES2015</label>
                    </label>
                </div>
                
              </div>
              <hr>

              <div class="row g-3">
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
              </div>

              <hr>
              <div class="form-row row g-2">
                <label class="col-lg-12" >Expiration Date:</label>
                <div class="form-group col-lg-8"> 
                     <select name="" id="" class="custom-select form-control">
                         <option value="1">1 - January</option>
                         <option value="2">2 - February</option>
                         <option value="3">3 - March</option>
                         <option value="4">4 - April</option>
                         <option value="5">5 - May</option>
                         <option value="6">6 - June</option>
                         <option value="7">7 - July</option>
                         <option value="8">8 - August</option>
                         <option value="9">9 - September</option>
                         <option value="10">10 - October</option>
                         <option value="11">11 - November</option>
                         <option value="12">12 - December</option>
                     </select>
                </div>
                <div class="form-group col-lg "> 
                        <select name="" id="" class="custom-select form-control">
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="jumbotron jumbotron-fluid bg-warning text-dark">
    <div class="container text-sm-center pt-5">
        <h1 class="display-4">Conference Name</h1>
        <p class="lead">Conference one line desription.</p>
        <div class="btn-group mt-4" role="group" aria-label="Callout buttons">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Register Now
              </button>
              <button type="button" class="btn btn-secondary btn-lg">See Speakers</button>
            <!-- <a href="#speakers" class="btn btn-dark btn-lg">See Speakers</a> -->
        </div>
    </div>
</div>

   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
